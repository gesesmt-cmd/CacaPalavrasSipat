<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Desenho</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ff9500);
            min-height: 100vh;
            color: #333;
            overflow-y: auto; /* habilita scroll se precisar */
        }
         .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        
            margin: 40px auto; /* centraliza horizontal e d√° espa√ßo do topo */
        }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-image {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(230, 81, 0, 0.3);
      border: 4px solid #fff;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #e65100, #ff9800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 35px;
    }

    .main-button {
      width: 100%;
      margin: 12px 0;
      background: linear-gradient(135deg, #e65100 0%, #ff9800 50%, #ffcc02 100%);
      color: white;
      border: none;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(230, 81, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .main-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 35px rgba(230, 81, 0, 0.45);
    }

    .main-button:active {
      transform: scale(0.98);
    }

    @media (max-width: 600px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
       <!-- Cabe√ßalho de Navega√ß√£o -->
    <div id="header"></div>
    <script>
            fetch("/Sipat2025Energia/header.html")
              .then(response => response.text())
              .then(data => {
                document.getElementById("header").innerHTML = data;
              });
     </script>
  <div class="container">
    <!-- Imagem no topo -->
    <img src="../imagem/desenho1.jpg" alt="Crian√ßa desenhando" class="header-image">

    <h1>Concurso de Desenho</h1>
    <p class="subtitle">Participe enviando seu desenho ou vote nos trabalhos favoritos!</p>

    <button class="main-button" onclick="window.location.href='cadastro.html'">
      üìù Cadastro de Desenho
    </button>

    <button class="main-button" onclick="window.location.href='votacao.html'">
      üó≥Ô∏è Vota√ß√£o do Desenho
    </button>
  </div>
</body>
</html>
