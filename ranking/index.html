<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste11.50</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ff9500);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column; /* garante que header fica em cima */
        }
         .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        
            margin: 40px auto; /* centraliza horizontal e dá espaço do topo */
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 1400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        /* Estilos do formulário de login */
        .login-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff6b35;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f7931e;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .game-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .crossword-grid {
            background: #f8f9fa;
            border: 3px solid #ff6b35;
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(21, 30px);
            grid-template-rows: repeat(21, 30px);
            gap: 1px;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-weight: bold;
            font-size: 12px;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .cell.blocked {
            background: #ff6b35;
            border: 1px solid #f7931e;
            color: white;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            background: transparent;
            outline: none;
            border-radius: 3px;
        }

        .cell input:focus {
            background: #ff6b35;
            color: white;
            box-shadow: 0 0 5px rgba(255, 107, 53, 0.5);
        }

        .cell.correct {
            background: #4caf50;
            animation: pulse 0.5s ease-in-out;
        }

        .cell.incorrect {
            background: #f44336;
            animation: shake 0.5s ease-in-out;
        }

        .number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 16px;
            color: #000000;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            text-align: center;
            line-height: 1;
        }

        .clues-section {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            border: 2px solid #ff6b35;
            border-radius: 15px;
            padding: 20px;
            min-width: 300px;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .clues h3 {
            color: #ff6b35;
            margin-bottom: 15px;
            border-bottom: 2px solid #f7931e;
            padding-bottom: 5px;
            text-align: center;
        }

        .clue {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #ff6b35;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .clue:hover {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(255, 107, 53, 0.3);
        }

        .clue.completed {
            background: #4caf50;
            color: white;
            border-left-color: #2e7d32;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress {
            margin: 20px 0;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            border: 2px solid #ff6b35;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            width: 0%;
            transition: width 0.5s ease;
        }

        .player-info {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #ff6b35;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .player-info h3 {
            color: #ff6b35;
            margin: 0 0 10px 0;
        }

        .player-info p {
            margin: 5px 0;
            color: #666;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: none;
            animation: fadeInUp 0.5s ease-in-out;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }

        .game-over-message {
            background: linear-gradient(45deg, #f44336, #ff5722);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            animation: fadeInUp 0.5s ease-in-out;
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }

        .game-over-message h2 {
            margin-top: 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 5px;
                width: 95%;
            }
            
            .game-container {
                padding: 15px;
                margin: 5px;
                width: 95%;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .game-content {
                flex-direction: column;
                align-items: center;
            }
            
            .grid {
                grid-template-columns: repeat(21, 22px);
                grid-template-rows: repeat(21, 22px);
            }
            
            .cell {
                width: 22px;
                height: 22px;
                font-size: 10px;
            }

            .number {
                font-size: 12px;
                width: 14px;
                height: 14px;
                top: 1px;
                left: 1px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 14px;
                margin: 8px;
            }

            .clues-section {
                min-width: 250px;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 2px;
                width: 98%;
            }
            
            .game-container {
                padding: 10px;
                margin: 2px;
                width: 98%;
            }
            
            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            
            .subtitle {
                font-size: 1em;
                margin-bottom: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 12px;
                margin: 5px;
            }
            
            .form-group input {
                padding: 10px;
                font-size: 14px;
            }
            
            .clues-section {
                min-width: 200px;
                max-width: 300px;
                padding: 15px;
            }
            
            .clue {
                font-size: 12px;
                padding: 8px;
            }
            
            .player-info {
                padding: 12px;
            }

            .number {
                font-size: 10px;
                width: 12px;
                height: 12px;
                top: 1px;
                left: 1px;
            }
        }
        #final-screen { text-align: center; max-width: 800px; margin: 20px auto; }
        #final-screen h2 { color: #ff6b35; font-size: 2em; margin-bottom: 20px; }

        .final-message {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            color: white;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .info-item { display: flex; flex-direction: column; align-items: center; }
        .info-label { font-size: 12px; color: #666; margin-bottom: 5px; text-transform: uppercase; }
        .info-value { font-size: 18px; font-weight: bold; color: #ff6b35; }
    </style>
</head>
